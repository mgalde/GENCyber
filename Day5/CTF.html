<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenCyber Jeopardy!</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
    }
    h1 {
      color: #00ffff;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid #00ffff;
      padding: 20px;
      min-width: 120px;
      font-size: 1.2em;
      cursor: pointer;
    }
    th {
      background-color: #004d4d;
    }
    td {
      background-color: #003333;
    }
    .hidden {
      visibility: hidden;
    }
    #questionModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding-top: 80px;
      z-index: 1000;
    }
    #questionBox {
      margin: auto;
      padding: 30px;
      background-color: #222;
      border: 2px solid #00ffff;
      width: 60%;
      font-size: 1.6em;
    }
    .answer-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #003333;
      border: 2px solid #00ffff;
      color: #00ffff;
      cursor: pointer;
    }
    .answer-btn:hover {
      background-color: #005555;
    }
    #scoreboard {
      margin: 20px;
      font-size: 1.2em;
    }
    #timer {
      margin: 10px;
      font-size: 1.5em;
      color: #ffff00;
    }
    #finalJeopardy {
      margin-top: 30px;
    }
    #logDownload {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è GenCyber Jeopardy üß†</h1>
  <div id="scoreboard">
    Team 1: <span id="score1">0</span> | Team 2: <span id="score2">0</span>
  </div>
  <table id="jeopardyBoard"></table>

  <div id="questionModal">
    <div id="questionBox">
      <div id="timer">Time Left: <span id="timeLeft">120</span> seconds</div>
      <h2 id="questionText"></h2>
      <div id="answers">
        <button class="answer-btn" onclick="handleAnswer('Team1')">‚úÖ Team 1</button>
        <button class="answer-btn" onclick="handleAnswer('Team2')">‚úÖ Team 2</button>
        <button class="answer-btn" onclick="closeQuestion()">‚ùå No Answer</button>
      </div>
    </div>
  </div>

  <div id="finalJeopardy">
    <button class="answer-btn" onclick="triggerFinalJeopardy()">üéØ Final Jeopardy</button>
  </div>

  <div id="logDownload">
    <button class="answer-btn" onclick="downloadScoreLog()">üìÑ Download Score Log</button>
  </div>

  <script>
    const categories = [
      "Hack the Passwords!", 
      "Gone Phishin", 
      "Crypto Chaos", 
      "Net Ninjas"
    ];
    const values = [10, 20, 40, 60, 100];
    let questions = {};
    let teamScores = { Team1: 0, Team2: 0 };
    let scoreLog = [];
    let countdown;
    let currentCell = null;
    let currentValue = 0;
    let currentQuestion = "";

    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        questions = data;
        buildBoard();
      });

    function buildBoard() {
      const board = document.getElementById("jeopardyBoard");
      let headerRow = "<tr>" + categories.map(cat => `<th>${cat}</th>`).join('') + "</tr>";
      board.innerHTML += headerRow;

      for (let i = 0; i < values.length; i++) {
        let row = "<tr>";
        for (let j = 0; j < categories.length; j++) {
          row += `<td onclick="showQuestion('${categories[j]}', ${values[i]}, this)">${values[i]}</td>`;
        }
        row += "</tr>";
        board.innerHTML += row;
      }
    }

    function showQuestion(category, value, cell) {
      const qList = questions[category];
      const question = qList.find(q => q.value === value);
      if (!question) return;

      document.getElementById("questionText").innerText = question.question;
      currentCell = cell;
      currentValue = value;
      currentQuestion = question.question;

      startTimer();
      document.getElementById("questionModal").style.display = "block";
    }

    function handleAnswer(team) {
      teamScores[team] += currentValue;
      scoreLog.push(`${team} answered: ${currentQuestion} [+${currentValue}]`);
      updateScores();
      currentCell.classList.add('hidden');
      closeQuestion();
    }

    function closeQuestion() {
  document.getElementById("questionModal").style.display = "none";
  clearInterval(countdown);
  document.getElementById("timeLeft").innerText = "120";
  if (currentCell) {
    currentCell.classList.add('hidden');
  }
}

    function updateScores() {
      document.getElementById("score1").innerText = teamScores.Team1;
      document.getElementById("score2").innerText = teamScores.Team2;
    }

    function startTimer() {
      let time = 120;
      countdown = setInterval(() => {
        time--;
        document.getElementById("timeLeft").innerText = time;
        if (time <= 0) {
          clearInterval(countdown);
        }
      }, 1000);
    }

    function triggerFinalJeopardy() {
      const finalQuestion = prompt("Enter your Final Jeopardy question:");
      if (!finalQuestion) return;
      currentValue = parseInt(prompt("Enter point value for Final Jeopardy:")) || 0;
      currentQuestion = finalQuestion;

      document.getElementById("questionText").innerText = finalQuestion;
      document.getElementById("questionModal").style.display = "block";
      startTimer();
    }

    function downloadScoreLog() {
      const log = scoreLog.join("\n") + `\n\nFinal Score:\nTeam 1: ${teamScores.Team1}\nTeam 2: ${teamScores.Team2}`;
      const blob = new Blob([log], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "jeopardy_score_log.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
