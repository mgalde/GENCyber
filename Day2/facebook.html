<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faceboook - Log In or Sign Up</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 350px;
        }
        .logo {
            font-size: 36px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
        }
        .note {
            font-size: 12px;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .footer {
            font-size: 11px;
            color: gray;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Faceboook</div>
    <input type="text" placeholder="Email or Phone">
    <input type="password" placeholder="Passwrod">
    <button disabled>Log In</button>
    <div class="note">Do not share Username and Password with anyone.</div>
    <div class="footer">
        Â© 2025 Faceboook Inc. | Help | Terms | Privacy<br>
        <em>User Login secure with Secure SSL?</em>
    </div>
</div>
</body>
</html>
