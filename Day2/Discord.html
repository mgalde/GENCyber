
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Disc0rd - Secure Chat Portal</title>

            color: #fff;
            display: flex;

        }

            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #202225;
            color: white;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .warning {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #ff5555;
        }
        .footer {
