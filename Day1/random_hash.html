<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenCyber Hash Hunt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        #hash-display {
            max-width: 90%;
            cursor: pointer;
        }

        #pi-link {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #222; /* nearly invisible on dark background */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #pi-link:hover {
            color: #0f0; /* becomes visible when hovered */
        }
    </style>
</head>
<body>
    <div id="hash-display">Loading hash...</div>

    <!-- Hidden pi symbol that links to hash_login.html -->
    <div id="pi-link" title="Ï€">
        <a href="hash_login.html" style="text-decoration: none; color: inherit;">Ï€</a>
    </div>

    <!-- Load MD5 hashing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

    <script>
        let revealed = false;
        let selectedPassword = "";
        let selectedHash = "";

        async function loadWordlist() {
            try {
                const response = await fetch('wordlist.txt');
                if (!response.ok) throw new Error("Failed to load wordlist.txt");

                const text = await response.text();
                const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

                selectedPassword = lines[Math.floor(Math.random() * lines.length)];
                selectedHash = md5(selectedPassword);

                document.getElementById('hash-display').textContent = selectedHash;

            } catch (err) {
                document.getElementById('hash-display').textContent = "âš ï¸ Error loading wordlist.txt";
                console.error(err);
            }
        }

        document.getElementById('hash-display').addEventListener('click', () => {
            if (revealed) {
                document.getElementById('hash-display').textContent = selectedHash;
                revealed = false;
            } else {
                document.getElementById('hash-display').textContent = `ðŸ”“ ${selectedPassword}`;
                revealed = true;
            }
        });

        loadWordlist();
    </script>
</body>
</html>
